<div class="tag-container">
    <!--<div>{{tag.name}}</div>-->

    <mat-button-toggle-group name="Tags" aria-label="Tags"
                             multiple vertical="true" [value]="selectedTags">
      <mat-button-toggle *ngFor="let tag of allTags"
                         (change)="tagChange($event)"
                         value="{{tag.name}}">{{tag.name}}</mat-button-toggle>
    </mat-button-toggle-group>

</div>
