<div class="tag-container">
  <div *ngFor="let tag of tags()">
    <!--<div>{{tag.name}}</div>-->

    <mat-button-toggle-group name="Tags" aria-label="Tags" multiple vertical="true">
      <mat-button-toggle value="{{tag.name}}">{{tag.name}}</mat-button-toggle>
    </mat-button-toggle-group>

  </div>
</div>
