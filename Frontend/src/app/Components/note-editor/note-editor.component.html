<div class="NgxEditor__Wrapper">
  <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
  <ngx-editor [editor]="editor"
              [(ngModel)]="html"
              [disabled]="false"
              [placeholder]="'Type here...'"></ngx-editor>
  <div class="button-container">
    <app-button-bar [leftButtonText]="leftButtonText" [rightButtonText]="rightButtonText"
                    [tags]="tags" [allTags]="allTags"
                    (onLeftButtonClick)="doLeftButtonClick($event)" (onRightButtonClick)="doRightButtonClick($event)"></app-button-bar>
    <div style="clear:both;"></div>
  </div>


</div>
