<div class="button-container">
  <button (click)="doLeftButton()" class="left-button">{{leftButtonText}}</button>
  <button (click)="doRightButton()" class="right-button">{{rightButtonText}}</button>
  <div class="tags-container">
    <label>Tags:</label>
    <input type="text" [value]="getTagStringFromArray(tags!)" />
  </div>
</div>
