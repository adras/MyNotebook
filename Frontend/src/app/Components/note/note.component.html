<div>
  <div *ngIf="!isEditing" (dblclick)="enterEdit()">
    <div class="note-tag-area">
      <b>Tags:&nbsp;</b> <span *ngFor="let tag of note!.tags" class="note-tag">{{tag.name}}&nbsp;</span>
    </div>

    <div [innerHTML]="note!.content"></div>
  </div>
  <div *ngIf="isEditing">
    <app-note-editor></app-note-editor>

    <div class="button-container">
      <button (click)="doCancel()" class="cancel-button">Cancel</button>
      <button (click)="doSave()" class="save-button">Save</button>
      <div class="tags-container">
        <label>Tags:</label>
        <input type="text" [value]="note!.tags"/>
      </div>
      <div style="clear:both;"></div>
    </div>
  </div>
</div>
